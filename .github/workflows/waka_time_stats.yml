name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every day at midnight UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: "Viraj-Tandel/Viraj-Tandel"
          SHOW_TITLE: "false"
          SECTION_NAME: "waka"
          BLOCKS: "░▒▓█"
          CODE_LANG: "txt"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: "5"
          SHOW_TIME: "true"
          SHOW_TOTAL: "false"
          SHOW_MASKED_TIME: "false"
          STOP_AT_OTHER: "false"
